[dataset]
folder = ./data         ; Root directory containing ESA mission data files
mission = 1             ; Mission number/identifier
period = 21_months       ; Time period of data
type = train            ; Dataset type (train, val, or test)
train_split = 0.8       ; Train split to use
valid_split = 0.2


[windows]
stride = 30               ; Step size between consecutive samples
